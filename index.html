<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Login/ Register</p>

      <button class="delete"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
      <h3> Please login to access our flight engine service</h3>

      <div class="login">
          
            <input id="username" type="text" placeholder="Enter your username">  </input>
            
        <input id="password" type="text" placeholder="Enter your password">  </input>
        </div>
        <div class="register"> 
            <input id="firstname" type="text" placeholder="Enter your firstname">  </input>
            <input id="lastname" type="text" placeholder="Enter your lastname">  </input>
             <input id="username" type="text" placeholder="Enter your username">  </input>
             <input id="password" type="text" placeholder="Enter your password">  </input>
              <input id="password" type="text" placeholder="Enter your email">  </input>
        </div>

    </section>
    <footer class="modal-card-foot">
      <a class="button is-success" id="savebtn">Login</a>
      <a class="button" id="signUpbtn">Sign Up</a>
    </footer>
  </div>
</div>
