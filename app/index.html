    <script src="assets/components/modernizr/modernizr.min.js"></script>

  <body>

    <header class="header" role="banner">
      <!--<div class="logo">
        <a href="/">
          <img src="assets/img/logo.png" alt="Logo">
        </a>
      </div>-->
      <nav class="nav" role="navigation">
        <a href="#" id="btnToggleNav"><i class="fa fa-bars" aria-hidden="true"></i></a>
        <ul id="loginNav">
          <li id="btnLogoutMenu">Logout</li>
          <li id="btnLoginMenu">Login</li>
          <li id="btnRegisterMenu">Register</li>
          <li id="btnProfileMenu"><i class="fa fa-user" aria-hidden="true"></i></li>
          <li id="btnHomeMenu"><i class="fa fa-home" aria-hidden="true"></i></li>
        </ul>
        <!--<ul>
          <li><a href="index.html" class="active">Search</a></li>
          <li><a href="results.html">Results</a></li>
          <li><a href="payment.html">Payment</a></li>
        </ul>-->
      </nav>
    </header>


    <div class="wdw" id="wdw-search">
      <form id="searchForm">
        <input type="text" placeholder="From">
        <input type="text" placeholder="To">

        <label for="from">Fly out</label>
        <input type="date" name="arrivalDate">

        <label for="from">Fly back</label>
        <input type="date" name="departureDate">

        <label for="people"><i class="fa fa-users" aria-hidden="true"></i></label>
        <input type="number" min="1" max="10" value="1" name="passengers">

        <button type="submit" id="btnSearch">Search</button>
      </form>
    </div>


    <div class="wdw" id="wdw-login">
      <form>
        <input id="lblAdminEmail" type="text" class="form-control" name="email" placeholder="Email (a)">
        <input id="lblAdminPassword" type="password" class="form-control" name="password" placeholder="Password (1)">
        <button id="btnLogin">Log in</button>
      </form>
    </div>


    <div class="wdw" id="wdw-signup">
      <form action="">
        <input id="lblSignupName" type="text" class="form-control" name="name" placeholder="Name">
        <input id="lblSignupEmail" type="text" class="form-control" name="email" placeholder="Email">
        <input id="lblSignupPhone" type="number" class="form-control" name="phone" placeholder="Phone">
        <input id="lblSignupPassword" type="password" class="form-control" name="password" placeholder="Password">
        <button class="btn btn-default">Register</button>
      </form>
    </div>

    <div class="wdw" id="wdw-user-profile">
      <p>User profile Page</p>
    </div>

    <div class="wdw" id="wdw-search-results">
      <div class="destination">
        <h1>Copenhagen - Rome</h1>
      </div>
      <div class="flight-details">
        <div class="departureTime">9:00</div>
        <div class="description">2 hours Norwegian</div>
        <div class="arrivalTime">11:00</div>
        <div class="price">100â‚¬</div>
      </div>
    </div>

    <div class="wdw" id="wdw-payment">
      <p>Flight Payment Page</p>
    </div>


    <footer class="footer" role="contentinfo">

    </footer>

    <script src="assets/components/jquery/jquery.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>
